<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>编程资源导航</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }

        header {
            background-color: #004C99;
            color: white;
            padding: 20px;
            text-align: center;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        header h1 {
            margin: 0;
        }

        nav ul {
            list-style-type: none;
            padding: 0;
            display: flex;
            justify-content: center;
            background-color: #333;
            flex-wrap: wrap;
        }

        nav ul li {
            margin: 0 15px;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
            font-weight: bold;
            padding: 10px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        nav ul li a:hover {
            background-color: #007bff;
        }

        main {
            padding: 20px;
            text-align: center;
            background-color: #ffffff;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        main p {
            font-size: 1.2em;
            margin: 20px 0;
        }

        section {
            width: 80%;
            margin: 20px 0;
        }

        section h2 {
            color: #004C99;
        }

        a {
            color: #004C99;
        }

        a:hover {
            color: #007bff;
        }

        form label {
            color: #004C99; 
        }

        form input, form textarea {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        form button {
            background-color: #004C99;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        form button:hover {
            background-color: #007bff; 
        }

        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px;
            margin-top: 20px;
        }

        @media (max-width: 768px) {
            nav ul {
                flex-direction: column;
            }
            nav ul li {
                margin: 5px 0;
            }
            header {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>编程资源导航</h1>
        <nav>
            <ul>
                <li><a href="https://github.com/" target="_blank">GitHub</a></li>
                <li><a href="https://gitee.com/" target="_blank">Gitee</a></li>
                <li><a href="https://leetcode.cn/" target="_blank">LeetCode</a></li>
                <li><a href="https://www.runoob.com/" target="_blank">RUNOOB</a></li>
                <li><a href="https://www.lanqiao.cn/cup/" target="_blank">蓝桥</a></li>
                <li><a href="https://www.csdn.net/" target="_blank">CSDN</a></li>
                <li><a href="https://www.cnblogs.com/" target="_blank">博客园</a></li>
                <li><a href="https://juejin.cn/" target="_blank">稀土掘金</a></li>
                <li><a href="https://www.icourse163.org/" target="_blank">MOOC</a></li>
                <li><a href="https://www.cs.usfca.edu/~galles/visualization/Algorithms.html" target="_blank">数据结构可视化</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <p>欢迎访问我们的网站，这里汇集了各种编程和学习资源</p>
        <section>
            <h2>特色资源</h2>
            <ul>
                <li><a href="https://www.leetcode.com/" target="_blank">LeetCode</a> - 在线编程题库，适合准备技术面试</li>
                <li><a href="https://www.runoob.com/" target="_blank">RUNOOB</a> - 提供丰富的编程教程和实例</li>
                <li><a href="https://www.cs.usfca.edu/~galles/visualization/Algorithms.html" target="_blank">数据结构可视化</a> - 帮助你理解复杂的算法和数据结构</li>
            </ul>
        </section>
        <section>
            <h2>联系我们</h2>
            <form action="#" method="post">
                <label for="name">姓名:</label>
                <input type="text" id="name" name="name" required>
                <label for="email">邮箱:</label>
                <input type="email" id="email" name="email" required>
                <label for="message">留言:</label>
                <textarea id="message" name="message" rows="4" required></textarea>
                <button type="submit">提交</button>
            </form>
        </section>
    </main>
    <footer>
        <p>&copy;编程资源导航. All rights reserved.</p>
    </footer>
</body>
</html>
